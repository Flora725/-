<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>当前屏变色</title>
	<style>
		body {
			margin: 0;
		}
		h3 {
			margin: 0;
		}
		.section:first-child {
			background-color: pink;
		}
		.section:nth-child(2) {
			background-color: skyblue;
		}
		.section:nth-child(3) {
			background-color: purple;
		}
		.section:last-child {
			background-color: yellowgreen;
		}
		
	</style>

	

</head>
<body>
	<div id="dowebok">
	<!-- 类名必须是section -->
	    <div class="section">
	        <h3>第一屏</h3>
	    </div>
	    <div class="section">
	        <h3>第二屏</h3>
	    </div>
	    <div class="section">
	        <h3>第三屏</h3>
	    </div>
	    <div class="section">
	        <h3>第四屏</h3>
	    </div>
	</div>

</body>
<!-- fullpage是基于jq的插件 所以我们需要先导入jq -->
<script type="text/javascript" src='js/jquery-3.2.1.js'></script>
<script type="text/javascript" src='js/jquery.fullPage.min.js'></script>
<script>
	$(function(){
	    $('#dowebok').fullpage({
	    	paddingTop: 150,
	    	afterLoad: function(anchor, index) {
	    		console.log(index);
	    		$(".section").eq(index-1).css("backgroundColor","green");
	    	}
	    });
	});
</script>
</html>
