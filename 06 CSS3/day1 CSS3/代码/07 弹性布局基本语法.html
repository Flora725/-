<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		ul{
			list-style: none;
			padding: 0;
			height: 500px;
			border: 1px solid gray;
			
			
		}
		 
		li{
			width: 100px;
			height: 100px;
			margin: 5px;
			border: 1px solid gray;
			text-align: center;
			line-height: 100px;
			font-size: 30px;
			font-weight: 900;
		}
		
		
	</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
	</ul>
</body>

</html>
