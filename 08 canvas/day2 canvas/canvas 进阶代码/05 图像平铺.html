<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			canvas {
				border: 1px solid #000;
			}
		</style>
	</head>
	<body>
		<canvas width = "600" height="400"></canvas>
		
	</body>
	<script>
		var ctx = document.querySelector("canvas").getContext("2d");
		var img = new Image();
		img.src = "paper.jpg";
		img.onload = function() {
			var pat = ctx.createPattern(img, "repeat");
			ctx.fillStyle = pat;
			ctx.fillRect(0,0,400,300);
		}
		
		
	</script>
</html>
