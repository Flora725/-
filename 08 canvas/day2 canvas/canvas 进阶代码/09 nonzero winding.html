<!DOCTYPE html>
<html>
	<head>
		<meta charset="{CHARSET}">
		<title>nonezero</title>
		<style type="text/css">
			canvas {
				border: 1px solid #000;
			}
		</style>
	</head>
	<body>
		<canvas width = "600" height="400"></canvas>
	</body>
	<script>
		var ctx = document.querySelector("canvas").getContext("2d");
		
		ctx.rect(0,0,500,300);
		ctx.closePath();
		ctx.arc(250,250,40,0,2*Math.PI);

		ctx.moveTo(300,100);
		ctx.lineTo(300,200);
		ctx.lineTo(200,200);
		ctx.closePath();
		
		ctx.moveTo(10,10);
		ctx.lineTo(10,100);
		ctx.lineTo(110,100);
		ctx.closePath();
		ctx.fill();
		

	</script>
</html>
