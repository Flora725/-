<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			canvas {
				border: 1px solid #000;
			}
		</style>
	</head>
	<body>
		<canvas width = "600" height="400"></canvas>
	</body>
	<script>
		var ctx = document.querySelector("canvas").getContext("2d");
		//画线
		ctx.moveTo(50,100);
		ctx.lineTo(200,100);
		ctx.stroke();
		//绘制矩形
		ctx.strokeRect(10,10,100,80);
		ctx.strokeStyle = "red";
		//绘制矩形
		ctx.strokeRect(130,10,100,40);
		//画线
		ctx.moveTo(50,130);
		ctx.lineTo(200,130);
		ctx.stroke();
//		ctx.clearRect(0,0,600,400);
//		ctx.stroke();
		
	</script>
</html>
