<!DOCTYPE html>
<html>
	<head>
		<meta charset="{CHARSET}">
		<title>beginPath</title>
		<style type="text/css">
			canvas {
				border: 1px solid #000;
			}
		</style>
	</head>
	<body>
		<canvas width = "600" height="400"></canvas>
	</body>
	<script>
		var ctx = document.querySelector("canvas").getContext("2d");
		ctx.moveTo(100,100);
		ctx.lineTo(300,100);
		ctx.stroke();
		
		ctx.strokeStyle = "red";
		ctx.moveTo(100,120);
		ctx.lineTo(300,120);
		ctx.stroke();


	</script>
</html>
