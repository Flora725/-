<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 改变无序列表前面小圆点的方法 */
        /* 第一种方法 */
        ul {
            color: #ccc;
        }
        /* 第二种方法：伪元素 */
        /* 第三种方法：给li加个背景图片 */
        /* 第四种方法 */
        ul {
            list-style-image: url(paw.jpg);
            /* 这种方法不用另外加padding，也不用清除ul的list-style*/
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <li> <a href="">苹果</a> </li>
            <li> <a href="">桔子</a> </li>
            <li> <a href="">香蕉</a> </li>
            <li> <a href="">西瓜</a> </li>
        </ul>
    </div>
    
</body>
</html>
