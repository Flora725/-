<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>cascading</title>
	<style>
		.father {
			width: 200px;
			height: 200px;
			border: 1px solid #000;
			position: relative;
		 
		}

		.son {
			width: 200px;
			height: 50px;
			border: 1px solid red;
			position: absolute;
		 	left: 0;
		}
		.son:last-child {
			right: 0;
		}
	 
	</style>
</head>
<body>
	<div class = "father">
		<div class = "son">aaa</div>
		<div class = "son">bb</div>
	</div>
</body>
</html>
